<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EgberGroup Coming Soon</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }

    #signInButton {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
      transition: all 0.3s ease-in-out;
      -webkit-transition: all 0.3s ease-in-out;
      -moz-transition: all 0.3s ease-in-out;
      -o-transition: all 0.3s ease-in-out;
    }

    #signInButton:hover {
      background-color: #ddd;
    }
  </style>
  <script src="https://alcdn.msauth.net/browser/2.19.0/js/msal-browser.min.js"
    integrity="sha384-1f1D8E0-QA6/IbTXk8Eog6Q2ODByxG3dM1FBMq3I6yMewItUz-
    crossorigin="anonymous"></script>
  <script>
    const msalConfig = {
      auth: {
        clientId: 'e8e9f45d-7d13-4d32-98db-5301cd10723e',
        authority: 'https://login.microsoftonline.com/YOUR_TENANT_ID'
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    async function signIn() {
      try {
        const loginResponse = await msalInstance.loginPopup();
        console.log('User logged in', loginResponse);
        // Call API or navigate to protected page after successful login
      } catch (error) {
        console.log(error);
      }
    }
  </script>
</head>
<body>
  <h1>EgberGroup coming soon - An ASCS Business Partner</h1>
  <button id="signInButton" onclick="signIn()">Sign In</button>
</body>
</html>
